    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <a href="https://github.com/olalonde/blind-liability-proof">
      <img style="position: absolute; top: 0; right: 0; border: 0;z-index:2000" 
      src="https://github-camo.global.ssl.fastly.net/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">blproof</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#generate">Generate</a></li>
            <li><a data-toggle="tab" href="#verify">Verify</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="alert alert-danger" id="flash" style="display:none">
        <h4>Error</h4>
        <p></p>
      </div>

      <div class="tab-content">
        <div class="tab-pane active" id="generate">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Generate</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="accounts">Accounts</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="accounts" rows="9" title="Accounts"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 controls">
                  <button id="btn_generate" class="btn btn-primary">Generate</button>

                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                      <input name="format" type="radio" value="json"> JSON
                    </label> 
                    <label class="btn btn-default">
                      <input name="format" type="radio" value="pretty"> Pretty
                    </label> 
                  </div>

                </div>
              </div>
              <div id="generate_results" style="display:none">


                <div class="form-group">
                  <label class="col-lg-2 control-label" for="accounts">Root</label>
                  <div class="col-lg-10 controls">
                    <textarea class="form-control" id="root" rows="5" title="Root"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-2">Partial tree for <select id="select_account"></select></div>
                  <div class="col-lg-10 controls">
                    <textarea class="form-control json" id="partial_tree_for" rows="15">
                    </textarea>
                    <textarea class="form-control pretty" style="display:none;" id="partial_tree_for_pretty" rows="15">
                    </textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-2">Complete tree (for debugging)</div>
                  <div class="col-lg-10 controls">
                    <textarea class="form-control json" id="complete_tree" rows="20" title="Complete tree"></textarea>
                    <textarea class="form-control pretty" id="complete_tree_pretty" rows="20" title="Complete tree" style="display:none"></textarea>
                  </div>
                </div>
              </div>
            </fieldset>

          </form>
        </div>
        <div class="tab-pane" id="verify">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <legend>Verify</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="partial_tree">Partial tree</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="partial_tree" rows="5" title="Accounts">
                   todo... 
                  </textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="build/blproof.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
